<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Validation Exercise</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <style>
            .textInput:valid { background-color: LightGreen }
            .textInput:invalid { background-color: #F88379 }
        </style>
    </head>
    <body style="margin: 2rem; font: 14px Lucida Grande, Helvetica, Arial, sans-serif;">
        <h1>Validation Exercise</h1>
        <form action="#" th:action="@{/phone-number}" th:object="${phoneNumber}" method="post">
            <label for="phone">Phone number:</label>
            <input required
                   class="textInput"
                   type="tel"
                   name="tel"
                   id="phone"
                   pattern="^(?:0|\+?44)(?:\d\s?){9,10}$"
                   placeholder="+447228535962 or 07228535962"
                   th:field="*{phone}" />
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
